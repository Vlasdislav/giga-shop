<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vladislav Shchetinin">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-logo">
                <a href="/"><img src="./assets/images/logo.png" alt="GIGA SHOP"></a>
            </div>
            <div class="search-box">
                <img src="./assets/images/icons/icon-search.svg" alt="search">
                <input type="text" name="search" placeholder="Поиск товаров">
            </div>
            <div class="social-icons">
                <a class="social-link" href="https://t.me/gigashopuz" target="_blank">
                    <img src="./assets/images/icons/icn-telegram.svg" alt="telegram">
                </a>
                <a class="social-link" href="https://instagram.com/gigashop.uz" target="_blank">
                    <img src="./assets/images/icons/icn-instagram.svg" alt="instagram">
                </a>
                <a class="social-link" href="https://facebook.com/gigashop.uz" target="_blank">
                    <img src="./assets/images/icons/icn-facebook.svg" alt="facebook">
                </a>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="block-1">
            <div class="section-content">
                <h1 class="section-title"></h1>
                <ul class="section-list">
                    <li class="section-list-item">Товар года 2022</li>
                    <li class="section-list-item">Хит продаж</li>
                    <li class="section-list-item">Доставка по Узбекистану</li>
                </ul>
                <div class="section-cost"></div>
            </div>
            <div class="section-image-block">
                <img class="section-image" src="" alt="">
            </div>
        </section>
        <section class="block-2">
            <div class="section-content">
                <h1 class="section-title"></h1>
                <p class="section-text"></p>
            </div>
            <div class="section-image-block">
                <img class="section-image" src="" alt="">
            </div>
        </section>
        <section class="block-3">
            <form class="section-form" action="">
                <input class="form-input" type="text" placeholder="Ваше имя">
                <input class="form-input" type="tel" placeholder="Ваш телефон">
                <button class="form-button" type="button">Заказать сейчас</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer-logo">
                <img src="./assets/images/logo.png" alt="GIGA SHOP">
            </div>
            <div class="footer-contacts">
                <div class="contact">
                    <img src="./assets/images/operator.png" alt="phone">
                    <span>+998 (98)100 0084</span>
                </div>
                <div class="contact">
                    <img src="./assets/images/web.png" alt="www">
                    <span>@gigashopuz</span>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="./assets/js/script-product.js"></script>
</html>
